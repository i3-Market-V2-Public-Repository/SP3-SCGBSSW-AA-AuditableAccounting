version: "3.7"

services:
  loopback:
    image: node:16
    restart: unless-stopped
    env_file: .env
    user: "node"
    working_dir: /app
    command: "npm run start:dev"
    volumes:
      - ".:/app"
    ports:
      - "8080:3000"

  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
